language: node_js
node_js:
- node
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
install:
  - yarn install --frozen-lockfile
script:
  - yarn cy:test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tomo-app
  on:
    repo: tomo-riff-raff/tomo-ui
    branch: main
  skip_cleanup: true
cache: 
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
notifications:
  email:
    on_success: never
    on_failure: never
